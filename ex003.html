<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(156, 156, 241);
            color: pink;
            font: normal 18pt Arial;
        }
        h1 {
            color: rgb(238, 255, 6);

    </style>

<body>
   <h1>Olá, mundo!</h1>
   <p>Eu amo a minha ESPOSAAA</p>
   <script>
    var n1 = Number(window.prompt('Digite um número'))//JÁ CONVERTIDO
    var n2 = Number(window.prompt('Digite outro número'))
    var s = n1 + n2 //É NECESSÁRIO A CONVERSÃO AULA 6
    window.alert('A soma dos dois números é '+ s)

   </script>
